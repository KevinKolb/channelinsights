<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Insights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Channel Insights</h1>
        <div class="subtitle">insights</div>
    </header>

    <div class="tabs">
        <button class="tab-button active" data-category="all">All</button>
        <button class="tab-button" data-category="Makers">Makers</button>
        <button class="tab-button" data-category="Middle">Middle</button>
        <button class="tab-button" data-category="Sellers">Sellers</button>
        <button class="tab-button" data-category="Projects">Projects</button>
        <button class="tab-button" data-category="People">People</button>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="search">Search</label>
            <input type="text" id="search" placeholder="Filter...">
        </div>
        <div class="control-group">
            <label for="country-filter">Country</label>
            <select id="country-filter">
                <option value="all">All Countries</option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
            </select>
        </div>
        <div class="control-group">
            <label for="sort">Sort By</label>
            <select id="sort">
                <option value="alphabetical">Alphabetical (A-Z)</option>
                <option value="reverse">Reverse (Z-A)</option>
                <option value="length">Length (Short-Long)</option>
            </select>
        </div>
    </div>

    <div class="metadata-bar">
        <div class="metadata" id="metadata">Loading...</div>
        <div class="download-controls">
            <button class="download-btn" data-format="csv">Download CSV</button>
            <button class="download-btn" data-format="json">Download JSON</button>
            <button class="download-btn" data-format="excel">Download Excel</button>
        </div>
    </div>

    <div class="content" id="content"><div class="loading">Loading...</div></div>

    <footer>
    </footer>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
